{% extends "auctions/layout.html" %}

{% block body %}

<h2>Listing Detail</h2>
<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col" white-space: nowrap>Current price</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="w-15">
            <img src="{{listing.listing_pics.url}}" class="img-rounded" width="100" height="100">
          </td>
          <td>{{ listing.title }}</td>
          <td>${{ listing.price }}</td>
          <td>{{listing.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>



<button><a href="{% url 'add_to_watchlist' listing.slug %}">Add to Watchlist</a></button>

<button><a href="{% url 'bidding_form' listing.slug %}">Bidding</a></button>

<button><a href="{% url 'listing_comment' listing.slug %}">Post comment</a></button>


{% for comment in comments %}
<li>{{comment.content}} by <p>{{comment.username}}</p></li>
{% endfor %}


{% endblock %}
