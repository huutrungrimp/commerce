{% extends "auctions/layout.html" %}

{% block body %}
<p>{{username}}</p>
    <h2>Your Bids</h2>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Title</th>
              <th>Bid Price</th>
              <th scope="col" white-space: nowrap>Bid Status</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            {% for item in dataset %}
            <tr>
              <td class="w-15">
                <img src="{{item.listing.listing_pics.url}}" class="img-rounded" width="100" height="100">
              </td>
              <td>{{ item.listing.title }}</td>
              <td>${{ item.bidprice }}</td>
              <td>{{ item.bidstatus }}</td>
              <td>{{item.listing.description}}</td>   
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    
{% endblock %}
